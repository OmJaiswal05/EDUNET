<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ol type="1">
        <li>CPU</li>
        <li>Memory unit</li>
        <li>RAM</li>
        <li>Control unit</li>
    </ol>

    <ul type="desc">
        <li>CPU</li>
        <li>Memory unit</li>
        <li>RAM</li>
        <li>Control unit</li>
    </ul>

    <dl>
        <dt>CPU:</dt>
        <dd>Central Processing Unit</dd>
        <dt>Memory unit</dt>
        <dt>RAM</dt>
        <dt>Control Unit</dt>
    </dl>
</body>
</html>
